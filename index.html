<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas OS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=DM+Sans:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-main: #0a0e1a;
            --bg-surface: #151b2e;
            --bg-elevated: #1e2538;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: rgba(0, 0, 0, 0.5);
            --accent: #3b82f6;
            --danger: #ef4444;
            --success: #10b981;
            --taskbar-height: 48px;
            --radius: 12px;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path d="M2 2 L2 16 L6 12 L9 18 L11 17 L8 11 L14 11 Z" fill="white" stroke="black" stroke-width="1"/></svg>') 2 2, auto;
        }

        .desktop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: var(--taskbar-height);
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 50%, #0f1423 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .desktop::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .desktop-icons {
            position: absolute;
            inset: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            grid-auto-rows: 110px;
            gap: 20px;
            align-content: start;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            user-select: none;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--border);
            transform: translateY(-2px);
        }

        .desktop-icon.selected {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--accent);
        }

        .desktop-icon.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .icon-image {
            font-size: 48px;
            color: var(--accent);
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 48;
        }

        .icon-label {
            font-size: 12px;
            text-align: center;
            color: var(--text-primary);
            font-weight: 500;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--taskbar-height);
            background: rgba(21, 27, 46, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            z-index: 1000;
        }

        .taskbar-home {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .taskbar-home:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .taskbar-home .material-symbols-rounded {
            font-size: 24px;
            color: white;
        }

        .taskbar-apps {
            flex: 1;
            display: flex;
            gap: 6px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .taskbar-apps::-webkit-scrollbar {
            display: none;
        }

        .taskbar-app {
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 12px;
            background: var(--bg-elevated);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            flex-shrink: 0;
        }

        .taskbar-app:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--border);
        }

        .taskbar-app.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .taskbar-app .material-symbols-rounded {
            font-size: 20px;
        }

        .taskbar-clock {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 4px 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .taskbar-clock:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .clock-time {
            font-size: 13px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-primary);
        }

        .clock-date {
            font-size: 10px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Clock Panel */
        .clock-panel {
            position: fixed;
            bottom: calc(var(--taskbar-height) + 8px);
            right: 8px;
            width: 360px;
            max-height: 600px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 20px 60px var(--shadow);
            display: none;
            flex-direction: column;
            animation: slideUp 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .clock-panel.show {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .clock-panel-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .clock-panel-time {
            font-size: 48px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-primary);
            line-height: 1;
        }

        .clock-panel-date {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .notifications {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .notification {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .notification-app {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent);
        }

        .notification-time {
            font-size: 10px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .notification-content {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .notifications-empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .notifications-empty .material-symbols-rounded {
            font-size: 64px;
            opacity: 0.3;
            margin-bottom: 12px;
        }

        .clear-notifications {
            margin: 16px;
            padding: 12px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .clear-notifications:hover {
            background: #dc2626;
            transform: scale(1.02);
        }

        /* Startup Panel */
        .startup-panel {
            position: fixed;
            bottom: calc(var(--taskbar-height) + 8px);
            left: 8px;
            width: 680px;
            height: 580px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 20px 60px var(--shadow);
            display: none;
            animation: slideUp 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .startup-panel.show {
            display: flex;
        }

        .startup-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .startup-search {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .startup-search input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .startup-search input:focus {
            border-color: var(--accent);
            background: var(--bg-main);
        }

        .startup-search input::placeholder {
            color: var(--text-secondary);
        }

        .startup-apps {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 16px;
            align-content: start;
        }

        .startup-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .startup-app:hover {
            background: var(--bg-elevated);
            border-color: var(--border);
        }

        .startup-app .material-symbols-rounded {
            font-size: 40px;
            color: var(--accent);
        }

        .startup-app-name {
            font-size: 11px;
            text-align: center;
            color: var(--text-primary);
            font-weight: 500;
        }

        .startup-right {
            width: 240px;
            display: flex;
            flex-direction: column;
        }

        .pinned-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .pinned-apps {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .pinned-app {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .pinned-app:hover {
            background: var(--bg-elevated);
            border-color: var(--border);
        }

        .pinned-app .material-symbols-rounded {
            font-size: 24px;
            color: var(--accent);
        }

        .pinned-app-name {
            font-size: 13px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .startup-footer {
            padding: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }

        .power-button {
            flex: 1;
            padding: 12px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .power-button:hover {
            background: var(--bg-main);
            border-color: var(--accent);
        }

        .power-button.shutdown:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        /* Context Menu */
        .context-menu {
            position: fixed;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 10px 40px var(--shadow);
            min-width: 200px;
            display: none;
            z-index: 2000;
            overflow: hidden;
            animation: fadeIn 0.15s;
        }

        .context-menu.show {
            display: block;
        }

        .context-menu-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--text-primary);
        }

        .context-menu-item:hover {
            background: var(--bg-elevated);
        }

        .context-menu-item .material-symbols-rounded {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .context-menu-separator {
            height: 1px;
            background: var(--border);
            margin: 4px 0;
        }

        .context-menu-item.danger {
            color: var(--danger);
        }

        .context-menu-item.danger .material-symbols-rounded {
            color: var(--danger);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Loading animation */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-main);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            z-index: 10000;
            animation: fadeOut 0.5s 1s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                pointer-events: none;
            }
        }

        .loading-logo {
            font-size: 72px;
            color: var(--accent);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .loading-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay">
        <span class="material-symbols-rounded loading-logo">public</span>
        <div class="loading-text">Atlas OS</div>
    </div>

    <!-- Desktop -->
    <div class="desktop">
        <div class="desktop-icons" id="desktopIcons"></div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="taskbar-home" id="homeButton">
            <span class="material-symbols-rounded">apps</span>
        </div>
        <div class="taskbar-apps" id="taskbarApps"></div>
        <div class="taskbar-clock" id="clockButton">
            <div class="clock-time" id="clockTime">00:00</div>
            <div class="clock-date" id="clockDate">Mon, Jan 1</div>
        </div>
    </div>

    <!-- Clock Panel -->
    <div class="clock-panel" id="clockPanel">
        <div class="clock-panel-header">
            <div class="clock-panel-time" id="panelTime">00:00:00</div>
            <div class="clock-panel-date" id="panelDate">Monday, January 1, 2024</div>
        </div>
        <div class="notifications" id="notifications">
            <div class="notifications-empty">
                <span class="material-symbols-rounded">notifications_off</span>
                <div>No notifications</div>
            </div>
        </div>
        <button class="clear-notifications" id="clearNotifications">Clear All</button>
    </div>

    <!-- Startup Panel -->
    <div class="startup-panel" id="startupPanel">
        <div class="startup-left">
            <div class="startup-search">
                <input type="text" placeholder="Search apps..." id="appSearch">
            </div>
            <div class="startup-apps" id="startupApps"></div>
        </div>
        <div class="startup-right">
            <div class="pinned-header">Pinned</div>
            <div class="pinned-apps" id="pinnedApps">
                <div style="text-align: center; padding: 20px; color: var(--text-secondary); font-size: 12px;">
                    No pinned apps
                </div>
            </div>
            <div class="startup-footer">
                <button class="power-button" id="restartButton">
                    <span class="material-symbols-rounded">refresh</span>
                    Restart
                </button>
                <button class="power-button shutdown" id="shutdownButton">
                    <span class="material-symbols-rounded">power_settings_new</span>
                    Shutdown
                </button>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu"></div>

    <script>
        // IndexedDB Setup
        let db;
        const DB_NAME = 'AtlasDB';
        const DB_VERSION = 1;

        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;

                    // Apps store
                    if (!db.objectStoreNames.contains('apps')) {
                        db.createObjectStore('apps', { keyPath: 'id', autoIncrement: true });
                    }

                    // Notifications store
                    if (!db.objectStoreNames.contains('notifications')) {
                        db.createObjectStore('notifications', { keyPath: 'id', autoIncrement: true });
                    }

                    // AppExecute store
                    if (!db.objectStoreNames.contains('appexecute')) {
                        db.createObjectStore('appexecute', { keyPath: 'id', autoIncrement: true });
                    }

                    // Settings store
                    if (!db.objectStoreNames.contains('settings')) {
                        const settingsStore = db.createObjectStore('settings', { keyPath: 'key' });
                        // Initialize default settings
                        settingsStore.add({ key: 'wallpaper', value: '' });
                        settingsStore.add({ key: 'theme', value: 'dark' });
                    }

                    // Desktop layout store
                    if (!db.objectStoreNames.contains('desktop')) {
                        db.createObjectStore('desktop', { keyPath: 'id', autoIncrement: true });
                    }
                };
            });
        }

        // Database operations
        async function getAllApps() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['apps'], 'readonly');
                const store = transaction.objectStore('apps');
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function getAllNotifications() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['notifications'], 'readonly');
                const store = transaction.objectStore('notifications');
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function deleteNotification(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['notifications'], 'readwrite');
                const store = transaction.objectStore('notifications');
                const request = store.delete(id);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async function clearAllNotifications() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['notifications'], 'readwrite');
                const store = transaction.objectStore('notifications');
                const request = store.clear();
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async function getAppExecuteCommands() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['appexecute'], 'readonly');
                const store = transaction.objectStore('appexecute');
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function deleteAppExecuteCommand(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['appexecute'], 'readwrite');
                const store = transaction.objectStore('appexecute');
                const request = store.delete(id);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async function getSetting(key) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['settings'], 'readonly');
                const store = transaction.objectStore('settings');
                const request = store.get(key);
                request.onsuccess = () => resolve(request.result?.value);
                request.onerror = () => reject(request.error);
            });
        }

        async function setSetting(key, value) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['settings'], 'readwrite');
                const store = transaction.objectStore('settings');
                const request = store.put({ key, value });
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Clock functions
        function updateClock() {
            const now = new Date();
            
            // Taskbar clock
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clockTime').textContent = `${hours}:${minutes}`;
            
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            document.getElementById('clockDate').textContent = 
                `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}`;

            // Panel clock
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('panelTime').textContent = `${hours}:${minutes}:${seconds}`;
            
            const fullDays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const fullMonths = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('panelDate').textContent = 
                `${fullDays[now.getDay()]}, ${fullMonths[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
        }

        // Render desktop icons
        async function renderDesktopIcons() {
            const apps = await getAllApps();
            const container = document.getElementById('desktopIcons');
            container.innerHTML = '';

            apps.forEach(app => {
                const icon = document.createElement('div');
                icon.className = 'desktop-icon';
                icon.dataset.appId = app.id;
                icon.draggable = true;
                
                icon.innerHTML = `
                    <span class="material-symbols-rounded icon-image">${app.icon || 'apps'}</span>
                    <div class="icon-label">${app.name}</div>
                `;

                // Double click to open
                icon.addEventListener('dblclick', () => openApp(app));
                
                // Single click to select
                icon.addEventListener('click', (e) => {
                    if (!e.ctrlKey) {
                        document.querySelectorAll('.desktop-icon').forEach(i => i.classList.remove('selected'));
                    }
                    icon.classList.toggle('selected');
                });

                // Drag functionality
                icon.addEventListener('dragstart', (e) => {
                    icon.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/plain', app.id);
                });

                icon.addEventListener('dragend', () => {
                    icon.classList.remove('dragging');
                });

                // Right click
                icon.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    showContextMenu(e.clientX, e.clientY, 'desktop-icon', app);
                });

                container.appendChild(icon);
            });
        }

        // Render startup apps
        async function renderStartupApps(filter = '') {
            const apps = await getAllApps();
            const container = document.getElementById('startupApps');
            container.innerHTML = '';

            const filtered = apps.filter(app => 
                app.name.toLowerCase().includes(filter.toLowerCase())
            );

            filtered.forEach(app => {
                const appEl = document.createElement('div');
                appEl.className = 'startup-app';
                appEl.innerHTML = `
                    <span class="material-symbols-rounded">${app.icon || 'apps'}</span>
                    <div class="startup-app-name">${app.name}</div>
                `;
                appEl.addEventListener('click', () => {
                    openApp(app);
                    closeStartupPanel();
                });
                container.appendChild(appEl);
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-secondary);">No apps found</div>';
            }
        }

        // Render notifications
        async function renderNotifications() {
            const notifications = await getAllNotifications();
            const container = document.getElementById('notifications');

            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="notifications-empty">
                        <span class="material-symbols-rounded">notifications_off</span>
                        <div>No notifications</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            notifications.sort((a, b) => new Date(b.time) - new Date(a.time));
            
            notifications.forEach(notif => {
                const notifEl = document.createElement('div');
                notifEl.className = 'notification';
                const time = new Date(notif.time);
                const timeStr = time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                
                notifEl.innerHTML = `
                    <div class="notification-header">
                        <div class="notification-app">${notif.app}</div>
                        <div class="notification-time">${timeStr}</div>
                    </div>
                    <div class="notification-content">${notif.content}</div>
                `;
                
                notifEl.addEventListener('click', async () => {
                    await deleteNotification(notif.id);
                    await renderNotifications();
                });
                
                container.appendChild(notifEl);
            });
        }

        // Open app
        function openApp(app) {
            console.log('Opening app:', app.name);
            // In a real implementation, this would open the app in a window or iframe
            // For now, we'll just show a notification
            alert(`Opening ${app.name}`);
        }

        // Context menu
        function showContextMenu(x, y, type, data) {
            const menu = document.getElementById('contextMenu');
            menu.innerHTML = '';

            if (type === 'desktop-icon') {
                menu.innerHTML = `
                    <div class="context-menu-item" data-action="open">
                        <span class="material-symbols-rounded">open_in_new</span>
                        <span>Open</span>
                    </div>
                    <div class="context-menu-separator"></div>
                    <div class="context-menu-item" data-action="copy">
                        <span class="material-symbols-rounded">content_copy</span>
                        <span>Copy</span>
                    </div>
                    <div class="context-menu-item" data-action="cut">
                        <span class="material-symbols-rounded">content_cut</span>
                        <span>Cut</span>
                    </div>
                    <div class="context-menu-separator"></div>
                    <div class="context-menu-item danger" data-action="delete">
                        <span class="material-symbols-rounded">delete</span>
                        <span>Delete</span>
                    </div>
                `;

                menu.querySelectorAll('.context-menu-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const action = item.dataset.action;
                        handleContextAction(action, data);
                        menu.classList.remove('show');
                    });
                });
            } else if (type === 'desktop') {
                menu.innerHTML = `
                    <div class="context-menu-item" data-action="refresh">
                        <span class="material-symbols-rounded">refresh</span>
                        <span>Refresh</span>
                    </div>
                    <div class="context-menu-separator"></div>
                    <div class="context-menu-item" data-action="settings">
                        <span class="material-symbols-rounded">settings</span>
                        <span>Settings</span>
                    </div>
                `;

                menu.querySelectorAll('.context-menu-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const action = item.dataset.action;
                        if (action === 'refresh') {
                            location.reload();
                        }
                        menu.classList.remove('show');
                    });
                });
            }

            menu.style.left = `${x}px`;
            menu.style.top = `${y}px`;
            menu.classList.add('show');

            // Adjust if off screen
            setTimeout(() => {
                const rect = menu.getBoundingClientRect();
                if (rect.right > window.innerWidth) {
                    menu.style.left = `${x - rect.width}px`;
                }
                if (rect.bottom > window.innerHeight) {
                    menu.style.top = `${y - rect.height}px`;
                }
            }, 0);
        }

        function handleContextAction(action, app) {
            switch(action) {
                case 'open':
                    openApp(app);
                    break;
                case 'copy':
                    console.log('Copy app:', app.name);
                    break;
                case 'cut':
                    console.log('Cut app:', app.name);
                    break;
                case 'delete':
                    if (confirm(`Delete ${app.name}?`)) {
                        deleteApp(app.id);
                    }
                    break;
            }
        }

        async function deleteApp(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['apps'], 'readwrite');
                const store = transaction.objectStore('apps');
                const request = store.delete(id);
                request.onsuccess = async () => {
                    await renderDesktopIcons();
                    await renderStartupApps();
                    resolve();
                };
                request.onerror = () => reject(request.error);
            });
        }

        // Panel toggles
        function toggleClockPanel() {
            const panel = document.getElementById('clockPanel');
            const startup = document.getElementById('startupPanel');
            startup.classList.remove('show');
            panel.classList.toggle('show');
        }

        function toggleStartupPanel() {
            const panel = document.getElementById('startupPanel');
            const clock = document.getElementById('clockPanel');
            clock.classList.remove('show');
            panel.classList.toggle('show');
            if (panel.classList.contains('show')) {
                renderStartupApps();
            }
        }

        function closeStartupPanel() {
            document.getElementById('startupPanel').classList.remove('show');
        }

        // App execute monitor
        async function checkAppExecute() {
            const commands = await getAppExecuteCommands();
            for (const cmd of commands) {
                try {
                    // Execute the command safely
                    eval(cmd.code);
                    await deleteAppExecuteCommand(cmd.id);
                } catch (error) {
                    console.error('Error executing app command:', error);
                }
            }
        }

        // Event listeners
        document.getElementById('homeButton').addEventListener('click', toggleStartupPanel);
        document.getElementById('clockButton').addEventListener('click', toggleClockPanel);

        document.getElementById('clearNotifications').addEventListener('click', async () => {
            await clearAllNotifications();
            await renderNotifications();
        });

        document.getElementById('appSearch').addEventListener('input', (e) => {
            renderStartupApps(e.target.value);
        });

        document.getElementById('restartButton').addEventListener('click', () => {
            if (confirm('Restart Atlas OS?')) {
                location.reload();
            }
        });

        document.getElementById('shutdownButton').addEventListener('click', () => {
            if (confirm('Shutdown Atlas OS?')) {
                document.body.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 24px;">Atlas OS has been shut down</div>';
            }
        });

        // Desktop right click
        document.querySelector('.desktop').addEventListener('contextmenu', (e) => {
            if (e.target.classList.contains('desktop') || e.target.classList.contains('desktop-icons')) {
                e.preventDefault();
                showContextMenu(e.clientX, e.clientY, 'desktop');
            }
        });

        // Close panels on outside click
        document.addEventListener('click', (e) => {
            const clockPanel = document.getElementById('clockPanel');
            const startupPanel = document.getElementById('startupPanel');
            const clockButton = document.getElementById('clockButton');
            const homeButton = document.getElementById('homeButton');
            const contextMenu = document.getElementById('contextMenu');

            if (!clockPanel.contains(e.target) && !clockButton.contains(e.target)) {
                clockPanel.classList.remove('show');
            }

            if (!startupPanel.contains(e.target) && !homeButton.contains(e.target)) {
                startupPanel.classList.remove('show');
            }

            if (!contextMenu.contains(e.target)) {
                contextMenu.classList.remove('show');
            }
        });

        // Prevent default context menu
        document.addEventListener('contextmenu', (e) => {
            if (!e.target.closest('.desktop-icon') && !e.target.closest('.desktop')) {
                return;
            }
            e.preventDefault();
        });

        // Initialize
        async function init() {
            await initDB();
            updateClock();
            setInterval(updateClock, 1000);
            await renderDesktopIcons();
            await renderNotifications();
            
            // Check for app execute commands every second
            setInterval(checkAppExecute, 1000);
        }

        init();
    </script>
</body>
</html>
