<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #3c4043;
            --btn-num-bg: #f1f3f4;
            --btn-op-color: #1a73e8;
            --btn-special-color: #ea4335;
            --border-color: #e8eaed;
            --shadow: 0 1px 3px rgba(32, 33, 36, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Calculator Section */
        .calc-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 100%;
            min-width: 320px;
        }

        .calculator-main {
            width: 100%;
            max-width: 520px;
            display: flex;
            flex-direction: column;
            max-height: 95vh;
        }

        /* Result Bar */
        #display {
            width: 100%;
            padding: 2vh 20px;
            font-size: clamp(20px, 5vh, 32px);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: right;
            margin-bottom: 12px;
            background: #fff;
            box-shadow: var(--shadow);
            outline: none;
            flex-shrink: 0;
        }

        /* Flexible Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            flex: 1;
            align-content: stretch;
        }

        /* Main Calculator Buttons */
        .grid button {
            width: 100%;
            min-height: 40px;
            aspect-ratio: 1;
            border: none;
            border-radius: 50%;
            font-size: clamp(14px, 2vh, 18px);
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--btn-num-bg);
            color: var(--text-color);
        }

        @media (max-height: 600px) {
            .grid button {
                aspect-ratio: auto;
                border-radius: 8px;
            }
        }

        .grid button:hover { background-color: #e8eaed; }
        .grid button:active { transform: scale(0.95); }

        .op { color: var(--btn-op-color); font-weight: 600; }
        .special { color: var(--btn-special-color); }
        .sec { background: transparent !important; color: var(--btn-op-color); }
        .equals { background: var(--btn-op-color) !important; color: white !important; }
        .equals:hover { background: #1765c0 !important; }

        /* Sidebar Styling */
        .sidebar {
            width: 300px;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
            height: 100%;
        }

        .sidebar-header {
            padding: 10px 20px;
            height: 56px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            flex-shrink: 0;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            border-radius: 4px;
            word-break: break-all;
        }

        .history-item:hover { background: #fff; }
        .history-exp { font-size: 12px; color: #70757a; display: block; margin-bottom: 4px; }
        .history-res { font-size: 18px; font-weight: 600; color: var(--text-color); }

        /* Specific fix for the delete button size */
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            flex-shrink: 0;
            transition: background 0.2s;
        }
        .delete-btn:hover { background: #e8eaed; }
        .delete-btn svg { width: 20px; height: 20px; fill: #5f6368; }
        .delete-btn:hover svg { fill: #d93025; }

        @media (max-width: 850px) {
            .sidebar { display: none; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="calc-wrapper">
        <div class="calculator-main">
            <input id="display" type="text" readonly placeholder="0">
            <div class="grid">
                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button class="special" onclick="clr()">C</button>
                <button class="special" onclick="bs()">⌫</button>
                <button class="equals" onclick="calc()">=</button>

                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button class="op" onclick="append('-')">−</button>
                <button class="op" onclick="append('%')">%</button>
                <button class="sec" onclick="append('cos(')">cos</button>

                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button class="op" onclick="append('*')">×</button>
                <button class="op" onclick="append('!')">!</button>
                <button class="sec" onclick="append('sin(')">sin</button>

                <button onclick="append('.')">.</button>
                <button onclick="append('0')">0</button>
                <button class="sec" onclick="append(',')">,</button>
                <button class="op" onclick="append('+')">+</button>
                <button class="op" onclick="append('/')">÷</button>
                <button class="sec" onclick="append('tan(')">tan</button>

                <button class="sec" onclick="append('e')">E</button>
                <button class="sec" onclick="append('pi')">π</button>
                <button class="sec" onclick="append('^')">^</button>
                <button class="sec" onclick="append('(')">(</button>
                <button class="sec" onclick="append(')')">)</button>
                <button class="sec" onclick="append('log10(')">log</button>

                <button class="sec" onclick="append('sqrt(')">√</button>
                <button class="sec" onclick="append('log(')">ln</button>
                <button class="sec" onclick="append('exp(')">exp</button>
                <button class="sec" onclick="append('abs(')">abs</button>
                <button class="sec" onclick="append('deg')">deg</button>
                <button class="sec" onclick="append('rad')">rad</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <span>History</span>
            <button class="delete-btn" onclick="clearHistory()" title="Clear History">
                <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            </button>
        </div>
        <div id="historyList" class="history-list"></div>
    </div>
</div>

<script>
    const display = document.getElementById("display");
    const historyList = document.getElementById("historyList");
    let historyData = JSON.parse(localStorage.getItem('calc_history') || '[]');

    function updateHistoryUI() {
        historyList.innerHTML = historyData.length === 0 ? 
            '<div style="padding:20px; color:#999; text-align:center;">No history yet</div>' : '';
        
        [...historyData].reverse().forEach((item) => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.onclick = () => { display.value = item.expression; };
            div.innerHTML = `
                <span class="history-exp">${item.expression} =</span>
                <span class="history-res">${item.result}</span>
            `;
            historyList.appendChild(div);
        });
    }

    function append(val) {
        if (display.value === "Error") display.value = "";
        display.value += val;
        display.scrollLeft = display.scrollWidth;
    }

    function clr() { display.value = ""; }
    
    function bs() { display.value = display.value.slice(0, -1); }

    function calc() {
        const exp = display.value;
        if (!exp) return;
        try {
            let res = math.evaluate(exp);
            if (typeof res === 'number') {
                res = parseFloat(res.toFixed(10));
            } else if (res && res.toString) {
                res = res.toString();
            }
            
            historyData.push({ expression: exp, result: res });
            localStorage.setItem('calc_history', JSON.stringify(historyData));
            updateHistoryUI();
            display.value = res;
        } catch (e) {
            display.value = "Error";
        }
    }

    function clearHistory() {
        historyData = [];
        localStorage.removeItem('calc_history');
        updateHistoryUI();
        const baseUrl = window.location.href.split('#')[0];
        window.location.replace(baseUrl + "#notification=All previous calculations cleared.");
    }

    document.addEventListener("keydown", (e) => {
        if ((e.key >= "0" && e.key <= "9") || "+-*/().%^,".includes(e.key)) {
            e.preventDefault();
            append(e.key);
        } else if (e.key === "Enter") {
            e.preventDefault();
            calc();
        } else if (e.key === "Backspace") {
            e.preventDefault();
            bs();
        } else if (e.key === "Escape") {
            e.preventDefault();
            clr();
        }
    });

    updateHistoryUI();
</script>

</body>
</html>
