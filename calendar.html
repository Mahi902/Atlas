<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#2563eb',
                            secondary: '#64748b',
                            accent: '#f43f5e',
                            surface: '#ffffff',
                            background: '#ffffff'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --weekend-color: #f43f5e;
            --primary-color: #2563eb;
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            flex-grow: 1;
            height: 100%;
        }

        .day-cell {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid #f1f5f9;
            border-right: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 0;
        }

        .day-cell:nth-child(7n) { border-right: none; }
        .day-cell:nth-last-child(-n+7) { border-bottom: none; }

        .day-cell:hover:not(.disabled) {
            background: #f8fafc;
            z-index: 5;
            box-shadow: inset 0 0 0 2px var(--primary-color);
        }

        .weekend-text { color: var(--weekend-color); }

        .today-cell {
            background: #eff6ff !important;
            box-shadow: inset 0 0 0 2px var(--primary-color) !important;
        }

        .active-day-glow {
            background: linear-gradient(to bottom right, #ffffff, #f0f7ff);
            box-shadow: inset 0 0 15px rgba(37, 99, 235, 0.1);
        }
        .active-day-glow::after {
            content: '';
            position: absolute;
            top: 4px;
            right: 4px;
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse-highlight {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
            50% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(37, 99, 235, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }

        .flash-active {
            animation: pulse-highlight 0.6s ease-out;
            z-index: 20 !important;
            background: white !important;
        }

        .event-chip {
            font-size: 0.65rem;
            padding: 1px 4px;
            border-radius: 4px;
            background: #dbeafe;
            color: #1e40af;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 1px;
            border-left: 2px solid var(--primary-color);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        @media (orientation: portrait) {
            #sidebar-timeline { display: none; }
        }

        .modal-enter { animation: modalIn 0.3s ease-out forwards; }
        @keyframes modalIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <div class="flex flex-row h-full w-full gap-0 overflow-hidden">
        <div class="flex-grow flex flex-col h-full bg-white">
            <header class="px-6 py-4 flex items-center justify-between border-b border-slate-100">
                <div class="flex items-center gap-6">
                    <h1 id="month-display" class="text-2xl font-bold text-slate-800 tracking-tight min-w-[200px]"></h1>
                    <div class="flex bg-slate-100 p-1 rounded-xl">
                        <button id="prev-month" class="p-2 hover:bg-white hover:shadow-sm rounded-lg transition-all text-slate-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        </button>
                        <button id="next-month" class="p-2 hover:bg-white hover:shadow-sm rounded-lg transition-all text-slate-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </button>
                    </div>
                </div>
                <button id="today-btn" class="px-5 py-2 text-brand-primary border border-slate-200 rounded-xl font-semibold hover:border-brand-primary hover:bg-slate-50 transition-all">Today</button>
            </header>

            <div class="grid grid-cols-7 border-b border-slate-50 bg-slate-50/30">
                <div class="py-2 text-center text-[10px] font-bold uppercase tracking-widest text-slate-400">Sun</div>
                <div class="py-2 text-center text-[10px] font-bold uppercase tracking-widest text-slate-400">Mon</div>
                <div class="py-2 text-center text-[10px] font-bold uppercase tracking-widest text-slate-400">Tue</div>
                <div class="py-2 text-center text-[10px] font-bold uppercase tracking-widest text-slate-400">Wed</div>
                <div class="py-2 text-center text-[10px] font-bold uppercase tracking-widest text-slate-400">Thu</div>
                <div class="py-2 text-center text-[10px] font-bold uppercase tracking-widest weekend-text">Fri</div>
                <div class="py-2 text-center text-[10px] font-bold uppercase tracking-widest weekend-text">Sat</div>
            </div>

            <div class="flex-grow relative">
                <div id="calendar-body" class="calendar-grid absolute inset-0"></div>
            </div>
        </div>

        <aside id="sidebar-timeline" class="w-80 lg:w-96 flex flex-col border-l border-slate-100 bg-white">
            <div class="flex-grow flex flex-col p-6 overflow-hidden">
                <div id="today-agenda-container" class="mb-8 hidden">
                    <h2 class="text-xs font-bold text-brand-primary uppercase tracking-widest mb-3">Today's Agenda</h2>
                    <div id="today-agenda-card" class="bg-brand-primary rounded-2xl p-4 shadow-lg shadow-blue-100 text-white"></div>
                </div>

                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xs font-bold text-slate-800 uppercase tracking-widest">Upcoming</h2>
                    <span class="bg-slate-100 text-slate-500 text-[10px] font-black px-2 py-0.5 rounded-full" id="event-count">0 EVENTS</span>
                </div>
                <div id="upcoming-events-list" class="flex-grow overflow-y-auto space-y-3 pr-1"></div>
            </div>
        </aside>
    </div>

    <!-- Modal -->
    <div id="event-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/20 backdrop-blur-sm p-4">
        <div class="modal-content modal-enter bg-white w-full max-w-sm rounded-3xl shadow-2xl border border-slate-100 overflow-hidden">
            <div class="p-5 border-b border-slate-50 flex justify-between items-center">
                <h2 id="modal-title" class="text-lg font-bold text-slate-800"></h2>
                <button id="close-modal" class="p-2 hover:bg-slate-50 rounded-full text-slate-400 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="p-5">
                <div id="modal-event-list" class="space-y-2 mb-6 max-h-40 overflow-y-auto"></div>
                <div class="pt-5 border-t border-slate-50">
                    <form id="add-event-form" class="space-y-3">
                        <input type="text" id="event-title-input" placeholder="Event description" required
                                class="w-full px-4 py-2.5 bg-slate-50 border border-slate-100 rounded-xl focus:ring-1 focus:ring-brand-primary outline-none text-sm transition-all">
                        <div class="flex gap-2">
                            <input type="time" id="event-time-input" value="09:00" required
                                    class="w-1/3 px-3 py-2.5 bg-slate-50 border border-slate-100 rounded-xl text-sm focus:ring-1 focus:ring-brand-primary outline-none transition-all">
                            <button type="submit" class="flex-grow bg-brand-primary text-white font-bold py-2.5 rounded-xl text-sm hover:brightness-110 transition-all">
                                Add
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const calendarBody = document.getElementById('calendar-body');
        const monthDisplay = document.getElementById('month-display');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const todayBtn = document.getElementById('today-btn');
        const eventModal = document.getElementById('event-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalEventList = document.getElementById('modal-event-list');
        const upcomingEventsList = document.getElementById('upcoming-events-list');
        const todayAgendaCard = document.getElementById('today-agenda-card');
        const todayAgendaContainer = document.getElementById('today-agenda-container');
        const addEventForm = document.getElementById('add-event-form');
        const eventTitleInput = document.getElementById('event-title-input');
        const eventTimeInput = document.getElementById('event-time-input');

        let currentDate = new Date();
        let viewYear = currentDate.getFullYear();
        let viewMonth = currentDate.getMonth();
        let selectedDateString = null;
        let notificationInterval = null;

        let events = JSON.parse(localStorage.getItem('zenith_events_v3')) || {};

        function saveEvents() {
            localStorage.setItem('zenith_events_v3', JSON.stringify(events));
            renderCalendar();
            renderTimeline();
            initNotifications();
        }

        function formatDate(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        function renderCalendar() {
            calendarBody.innerHTML = '';
            const todayStr = formatDate(new Date());
            const firstDay = new Date(viewYear, viewMonth, 1).getDay();
            const daysInMonth = new Date(viewYear, viewMonth + 1, 0).getDate();
            const prevDaysInMonth = new Date(viewYear, viewMonth, 0).getDate();

            monthDisplay.textContent = new Date(viewYear, viewMonth).toLocaleString('en-US', { month: 'long', year: 'numeric' });

            for (let i = 0; i < firstDay; i++) {
                createCell(prevDaysInMonth - firstDay + i + 1, 'disabled', formatDate(new Date(viewYear, viewMonth - 1, prevDaysInMonth - firstDay + i + 1)));
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dateStr = formatDate(new Date(viewYear, viewMonth, i));
                const dayOfWeek = new Date(viewYear, viewMonth, i).getDay();
                createCell(i, (dayOfWeek === 5 || dayOfWeek === 6) ? 'weekend' : '', dateStr, true, (dateStr === todayStr && events[dateStr]));
            }

            const remaining = 42 - (firstDay + daysInMonth);
            for (let i = 1; i <= remaining; i++) {
                createCell(i, 'disabled', formatDate(new Date(viewYear, viewMonth + 1, i)));
            }
        }

        function createCell(day, status, dateStr, isClickable = false, hasSpecialEffect = false) {
            const cell = document.createElement('div');
            cell.className = `day-cell p-2 sm:p-3 ${status === 'disabled' ? 'bg-slate-50/20 text-slate-200' : 'text-slate-600'}`;
            if (hasSpecialEffect) cell.classList.add('active-day-glow');
            cell.dataset.date = dateStr;

            if (dateStr === formatDate(new Date()) && status !== 'disabled') cell.classList.add('today-cell');

            const header = document.createElement('div');
            header.className = `text-xs font-mono font-bold ${status === 'weekend' ? 'weekend-text' : ''}`;
            header.innerHTML = day;
            cell.appendChild(header);

            if (events[dateStr]) {
                const container = document.createElement('div');
                container.className = 'mt-1 flex flex-col gap-0.5 overflow-hidden';
                events[dateStr].slice(0, 4).forEach(ev => {
                    const chip = document.createElement('div');
                    chip.className = 'event-chip';
                    chip.textContent = ev.title;
                    container.appendChild(chip);
                });
                cell.appendChild(container);
            }

            if (isClickable) cell.onclick = () => openModal(dateStr);
            calendarBody.appendChild(cell);
        }

        function renderTimeline() {
            upcomingEventsList.innerHTML = '';
            todayAgendaCard.innerHTML = '';
            const all = [];
            const todayStr = formatDate(new Date());

            Object.entries(events).forEach(([date, evs]) => {
                evs.forEach(e => all.push({ ...e, date }));
            });

            const todayItems = all.filter(item => item.date === todayStr).sort((a, b) => a.time.localeCompare(b.time));

            if (todayItems.length > 0) {
                todayAgendaContainer.classList.remove('hidden');
                todayItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center justify-between py-2 border-b border-white/20 last:border-0';
                    div.innerHTML = `<div class="overflow-hidden"><p class="font-bold text-sm truncate">${item.title}</p><p class="text-[10px] font-mono opacity-80">${item.time}</p></div><div class="bg-white/20 p-1.5 rounded-lg"><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"></path></svg></div>`;
                    todayAgendaCard.appendChild(div);
                });
            } else {
                todayAgendaContainer.classList.add('hidden');
            }

            const futureItems = all.filter(item => item.date >= todayStr).sort((a, b) => a.date.localeCompare(b.date) || a.time.localeCompare(b.time));
            document.getElementById('event-count').textContent = `${futureItems.length} EVENTS`;

            if (futureItems.length === 0) {
                upcomingEventsList.innerHTML = `<div class="py-10 text-center text-xs text-slate-300 font-bold uppercase tracking-widest">No scheduled events</div>`;
                return;
            }

            futureItems.slice(0, 15).forEach(item => {
                const d = new Date(item.date);
                const card = document.createElement('div');
                card.className = 'group p-3 hover:bg-slate-50 rounded-xl transition-all cursor-pointer flex gap-3 items-center';
                card.onclick = () => jumpToDate(item.date);
                card.innerHTML = `<div class="flex flex-col items-center justify-center min-w-[36px] h-10 rounded-lg ${(d.getDay() === 5 || d.getDay() === 6) ? 'bg-rose-50 text-rose-500' : 'bg-slate-100 text-slate-600'} font-bold"><span class="text-[8px] uppercase">${d.toLocaleString('en-US', { month: 'short' })}</span><span class="text-sm leading-tight">${d.getDate()}</span></div><div class="flex-grow overflow-hidden"><h4 class="font-bold text-xs text-slate-800 truncate">${item.title}</h4><p class="text-[10px] text-slate-400 font-mono">${item.time}</p></div>`;
                upcomingEventsList.appendChild(card);
            });
        }

        function initNotifications() {
            if (notificationInterval) clearInterval(notificationInterval);
            
            const now = new Date();
            const todayStr = formatDate(now);
            
            // Get today's events, but filter out those that have already passed
            const upcomingToday = (events[todayStr] || []).filter(item => {
                const [h, m] = item.time.split(':').map(Number);
                const evTime = new Date();
                evTime.setHours(h, m, 0, 0);
                return evTime > now;
            }).sort((a, b) => a.time.localeCompare(b.time));

            if (upcomingToday.length === 0) {
                window.location.hash = "";
                return;
            }

            let loopCount = 0;
            const updateHash = () => {
                if (loopCount >= upcomingToday.length) {
                    clearInterval(notificationInterval);
                    return;
                }

                const item = upcomingToday[loopCount];
                const [h, m] = item.time.split(':').map(Number);
                const evTime = new Date();
                evTime.setHours(h, m, 0, 0);

                const diffMs = evTime - new Date();
                let timeStr = "";

                if (diffMs < 0) {
                    timeStr = "starting now";
                } else {
                    const mins = Math.floor(diffMs / 60000);
                    timeStr = (mins < 1) ? `${Math.floor(diffMs / 1000)} seconds` : `${mins} minutes`;
                }

                window.location.hash = `notification=You have an event "${item.title}" in ${timeStr}`;
                loopCount++;
            };

            updateHash();
            notificationInterval = setInterval(updateHash, 2000);
        }

        function jumpToDate(dateStr) {
            const [y, m, d] = dateStr.split('-').map(Number);
            viewYear = y; viewMonth = m - 1;
            renderCalendar();
            setTimeout(() => {
                const cell = document.querySelector(`[data-date="${dateStr}"]`);
                if (cell) {
                    cell.classList.add('flash-active');
                    setTimeout(() => cell.classList.remove('flash-active'), 1000);
                }
            }, 50);
        }

        function openModal(dateStr) {
            selectedDateString = dateStr;
            modalTitle.textContent = new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            renderModalEvents();
            eventModal.classList.remove('hidden');
        }

        function renderModalEvents() {
            modalEventList.innerHTML = '';
            const dayEvents = events[selectedDateString] || [];
            if (dayEvents.length === 0) {
                modalEventList.innerHTML = '<p class="text-center text-slate-300 py-4 text-xs">Clear schedule</p>';
                return;
            }
            dayEvents.sort((a, b) => a.time.localeCompare(b.time)).forEach(ev => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between p-3 bg-slate-50 rounded-xl group';
                div.innerHTML = `<div class="flex items-center gap-2 overflow-hidden"><div class="min-w-[4px] h-4 rounded-full bg-brand-primary"></div><div class="overflow-hidden"><p class="font-bold text-slate-700 text-xs truncate">${ev.title}</p><p class="text-[9px] text-slate-400 font-mono">${ev.time}</p></div></div><button onclick="deleteEvent('${ev.id}')" class="p-1 text-slate-300 hover:text-rose-500"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>`;
                modalEventList.appendChild(div);
            });
        }

        window.deleteEvent = (id) => {
            events[selectedDateString] = events[selectedDateString].filter(e => e.id !== id);
            if (events[selectedDateString].length === 0) delete events[selectedDateString];
            saveEvents();
            renderModalEvents();
        };

        addEventForm.onsubmit = (e) => {
            e.preventDefault();
            const title = eventTitleInput.value.trim();
            const time = eventTimeInput.value;
            if (!title) return;
            if (!events[selectedDateString]) events[selectedDateString] = [];
            events[selectedDateString].push({ id: Date.now().toString(), title, time });
            eventTitleInput.value = '';
            saveEvents();
            renderModalEvents();
        };

        prevMonthBtn.onclick = () => { viewMonth--; if (viewMonth < 0) { viewMonth = 11; viewYear--; } renderCalendar(); };
        nextMonthBtn.onclick = () => { viewMonth++; if (viewMonth > 11) { viewMonth = 0; viewYear++; } renderCalendar(); };
        todayBtn.onclick = () => jumpToDate(formatDate(new Date()));
        closeModalBtn.onclick = () => eventModal.classList.add('hidden');
        window.onclick = (e) => { if (e.target === eventModal) eventModal.classList.add('hidden'); };

        window.onload = () => {
            renderCalendar();
            renderTimeline();
            initNotifications();
        };
    </script>
</body>
</html>
